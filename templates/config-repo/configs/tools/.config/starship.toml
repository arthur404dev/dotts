# Starship prompt configuration
# Managed by dotts - https://dotts.sh
# Documentation: https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$nodejs\
$python\
$golang\
$rust\
$cmd_duration\
$line_break\
$character"""

# Right prompt (async)
right_format = """$time"""

# ══════════════════════════════════════════════════════════════════════════════
# Core modules
# ══════════════════════════════════════════════════════════════════════════════

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[fill]
symbol = " "

# ══════════════════════════════════════════════════════════════════════════════
# Git
# ══════════════════════════════════════════════════════════════════════════════

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»"
deleted = "✘"

# ══════════════════════════════════════════════════════════════════════════════
# Languages
# ══════════════════════════════════════════════════════════════════════════════

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
detect_files = ["requirements.txt", "pyproject.toml", "setup.py", ".python-version"]

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

# ══════════════════════════════════════════════════════════════════════════════
# Context
# ══════════════════════════════════════════════════════════════════════════════

[username]
style_user = "bold dimmed blue"
style_root = "bold red"
format = "[$user]($style)@"
show_always = false

[hostname]
ssh_only = true
style = "bold dimmed green"
format = "[$hostname]($style) "

[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "[took $duration]($style) "

[time]
disabled = false
style = "dimmed white"
format = "[$time]($style)"
time_format = "%H:%M"

# ══════════════════════════════════════════════════════════════════════════════
# Disabled (uncomment to enable)
# ══════════════════════════════════════════════════════════════════════════════

[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[docker_context]
disabled = true

[package]
disabled = true
