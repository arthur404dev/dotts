# Tmux configuration
# Managed by dotts - https://dotts.sh

# ══════════════════════════════════════════════════════════════════════════════
# General
# ══════════════════════════════════════════════════════════════════════════════

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 10

# Enable focus events (for vim autoread)
set -g focus-events on

# ══════════════════════════════════════════════════════════════════════════════
# Prefix
# ══════════════════════════════════════════════════════════════════════════════

# Change prefix to Ctrl+a (easier to reach than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ══════════════════════════════════════════════════════════════════════════════
# Keybindings
# ══════════════════════════════════════════════════════════════════════════════

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift+arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -r C-h previous-window
bind -r C-l next-window

# Toggle synchronize-panes
bind S setw synchronize-panes

# ══════════════════════════════════════════════════════════════════════════════
# Copy mode (vi style)
# ══════════════════════════════════════════════════════════════════════════════

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style selection and copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ══════════════════════════════════════════════════════════════════════════════
# Status bar
# ══════════════════════════════════════════════════════════════════════════════

set -g status-position top
set -g status-interval 5

# Colors (Catppuccin Mocha)
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side
set -g status-left-length 40
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e] "

# Right side
set -g status-right-length 60
set -g status-right "#[fg=#a6adc8]%Y-%m-%d #[fg=#cdd6f4]%H:%M #[bg=#cba6f7,fg=#1e1e2e,bold] #h "

# Window list
set -g window-status-format "#[fg=#6c7086] #I:#W "
set -g window-status-current-format "#[bg=#45475a,fg=#cdd6f4,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#cba6f7"

# Message style
set -g message-style "bg=#313244,fg=#cdd6f4"

